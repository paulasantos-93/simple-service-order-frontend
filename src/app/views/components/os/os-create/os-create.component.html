<div class="container">

    <h1>creating service order</h1>

    <div class="labels">

        <mat-form-field appearance="fill">
            <mat-label>Select a technic</mat-label>
            <mat-select [(value)]="os.technic">
                <mat-option *ngFor='let tec of technics' value="{{ tec.id }}">{{ tec.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select a client</mat-label>
            <mat-select [(value)]="os.client">
                <mat-option *ngFor='let cli of clients' value="{{ cli.id }}">{{ cli.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select a status</mat-label>
            <mat-select [(value)]="os.status">
                <mat-option value="0">OPEN</mat-option>
                <mat-option value="1">PROGRESS</mat-option>
                <mat-option value="2">CLOSE</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select a priority</mat-label>
            <mat-select [(value)]="os.priority">
                <mat-option value="0">LOW</mat-option>
                <mat-option value="1">MEDIUM</mat-option>
                <mat-option value="2">HIGH</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">

        <mat-form-field class="full-width">
            <mat-label>Add observation about service order</mat-label>
            <textarea [(ngModel)]="os.observations" name="observations" matInput maxlength="255"></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="accent">CREATE</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCEL</button>



</div>
