<form class="form mat-elevation-z8">
    <h1>deleting client</h1>
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="client.name" name="name" disabled maxlength="100" matInput placeholder="Ex. Paula Santos">

    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="client.cpf" name="cpf" disabled maxlength="15" matInput placeholder="000.000.000-00">

    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input [(ngModel)]="client.phone" name="phone" disabled maxlength="18" matInput placeholder="Ex. (00) 90000-0000">

    </mat-form-field>

    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">DELETE</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCEL</button>

</form>
